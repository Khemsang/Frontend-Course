<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="slider-container">
        <div class="slider">
            <img class="active"
                src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Ma2025/GW/UBS/April/Unrec/Mob/ICICI/PC/1056._CB546845717_.jpg">
            <img
                src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/MA2025/GW/UBS/April/Shoes/Unrec/PC/New/1078._CB546844777_.jpg">
            <img
                src="https://images-eu.ssl-images-amazon.com/images/G/31/img25/Sports/March/Kidssports_store/GW/Updated/5298_Sports_-_Kids_sports_slam_heros-PC_-_3000x1200._CB547155011_.jpg">
            <img
                src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Consumables/X-GL/Feb5/PC_Hero_1_3000._CB582457311_.jpg">
            <img
                src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/devjyoti/GW/Uber/Nov/uber_new_high._CB537689643_.jpg">
            <img
                src="https://images-eu.ssl-images-amazon.com/images/G/31/OHL/24/BAU/feb/PC_hero_1_2x_1._CB582889946_.jpg">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/sthaneka/aprilGW/2x._CB547209600_.jpg">

        </div>
        <div class="button">
            <span class="previous">
                <i class="fa-solid fa-angle-left"></i>
            </span>
            <span class="next" style="right: 0;">
                <i class="fa-solid fa-angle-right"></i>
            </span>
        </div>
        <div class="dotContainer">
            <div class="active dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
